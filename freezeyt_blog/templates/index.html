<html>
    <head>
        <title>Freezeyt blog</title>
    </head>
    <body>
        <h1>Vítejte na blogu o projektu freezeyt !</h1>
        <hr>
        <br>
        Všechny články k projektu:

        {% for post_name in post_names %}

        {% endfor %}
    </body>

</html>
